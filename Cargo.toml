[package]
name = "window"
version = "0.4.1"
authors = ["Jeron Aldaron Lau <jeronlau@plopgrizzly.com>"]
edition = "2018"

license = "Apache-2.0/Zlib"
description = "Minimal Rust code for creating a window, automatically choosing a backend window manager and graphics API."
documentation = "https://docs.rs/window"
homepage = "https://libcala.github.io/window/"
repository = "https://github.com/libcala/window"
readme = "README.md"
keywords = ["wm", "platform-agnostic", "cross-platform", "manager", "graphics"]
categories = ["graphics", "gui", "multimedia", "rendering", "rendering::engine"]

[badges]
travis-ci = { repository = "libcala/window" }
is-it-maintained-issue-resolution = { repository = "libcala/window" }
is-it-maintained-open-issues = { repository = "libcala/window" }
maintenance = { status = "actively-developed" }

[dependencies]
dl_api = "0.4"
human = "0.2"
pasts = "0.5"

[features]
default = []
gpu-debugging = []
